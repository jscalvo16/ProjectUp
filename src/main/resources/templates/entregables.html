    <title>Entregable</title>
</head>
<body>

<form action="" th:object="${infoEntregable}">

        <input type="text" th:field="*{tituloEntre}">
    </label>

    <label> Trimestre:
        <input type="text" th:field="*{trimEntre}">
    </label>
